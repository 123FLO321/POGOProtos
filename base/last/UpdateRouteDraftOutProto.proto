syntax = "proto3";
package POGOProtos;

message UpdateRouteDraftOutProto {
	Result result = 1;
	RouteCreationProto updated_route = 2;
	RouteValidation validation_result = 3;

	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		ERROR_UNKNOWN = 2;
		ERROR_INVALID_ROUTE = 3;
		ERROR_OLD_VERSION = 4;
		ERROR_ROUTE_NOT_EDITABLE = 5;
	}
}
