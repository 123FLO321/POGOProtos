syntax = "proto3";
package POGOProtos;

message BuddyStatsOutProto {
	Result result = 1;
	int32 current_points_earned = 2;
	BuddyStats today_stats = 3;
	BuddyStats total_stats = 4;

	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		FAILED_BUDDY_NOT_SET = 2;
		FAILED_BUDDY_NOT_FOUND = 3;
		FAILED_BAD_BUDDY = 4;
	}
}
