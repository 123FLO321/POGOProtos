syntax = "proto3";
package POGOProtos.Networking.Platform.Requests;

message RedeemGoogleReceiptMessage {
	string purchase_data = 1;  // see https://developer.android.com/google/play/billing/billing_reference.html table 4
	string purchase_id = 2;
	string purchase_currency = 3;
	int64 price_paid_e6_long = 4;
}
