syntax = "proto3";
package POGOProtos.Data;

import "POGOProtos/Data/TemplateVariable.proto";

message Notification {
	string notification_id = 1;
	string title_key = 2;
	string category = 3;
	int64 create_timestamp_ms = 4;
	repeated .POGOProtos.Data.TemplateVariable variables = 5;
	repeated Label labels = 6;
	int64 expire_time_ms = 7;

	enum Label {
		UNSET_LABEL = 0;
		UNREAD = 1;
		NEW = 2;
		IMMEDIATE = 3;
	}
}
